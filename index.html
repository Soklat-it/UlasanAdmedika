<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar dan Google Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .column {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .map-container iframe {
            width: 100%;
            height: auto;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Refresh the page every 1 minute
        setTimeout(() => {
            location.reload();
        }, 60000); // 60000 milliseconds = 1 minute
    </script>
</head>
<body>
    <div class="container">
        <!-- Kolom Kiri: Gambar -->
        <div class="column image-container">
            <img src="googleMaps.png" alt="Gambar lokasi">
        </div>
        <!-- Kolom Kanan: Google Maps -->
        <div class="column map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.2127895335384!2d110.79556889999999!3d-7.5517609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a159903f1f8e7%3A0xdad9c798a04141e1!2sPT%20Admedika!5e0!3m2!1sid!2sid!4v1732552337400!5m2!1sid!2sid" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <p>Alamat lokasi: Jalan Kerten, Jl. Semarang - Surakarta, Kerten, Kec. Laweyan, Kota Surakarta, Jawa Tengah 57143.</p>
        </div>
    </div>
</body>
</html>
